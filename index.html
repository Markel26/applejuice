<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تفاحة الحظ</title>
  <style>
    body {
      margin: 0;
      font-family: "Tahoma", sans-serif;
      background-color: #8b3f24;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .logo {
      margin: 20px 0;
      max-width: 300px;
      width: 80%;
    }

    .boxes, .buttons, #gameContainer {
      display: none;
    }

    .boxes {
      display: flex;
      gap: 30px;
      margin-bottom: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .box {
      font-size: 80px;
      cursor: pointer;
      transition: transform 0.3s, text-shadow 0.3s;
    }

    .box:hover {
      transform: scale(1.2);
    }

    .apple {
      text-shadow: 0 0 20px gold, 0 0 40px gold, 0 0 60px gold;
      transform: scale(1.4);
    }

    button {
      margin: 10px;
      padding: 12px 24px;
      background-color: #550000;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background-color: #770000;
    }

    #authContainer {
      text-align: center;
      margin-top: 30px;
    }

    #idInput {
      padding: 10px;
      font-size: 18px;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
      width: 220px;
      text-align: center;
    }

    #errorMsg {
      color: #ffdede;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Логотип -->
  <img src="unnamed.png" alt="شعار تفاحة الحظ" class="logo">

  <!-- Форма авторизации -->
  <div id="authContainer">
    <h2>أدخل معرف اللاعب</h2>
    <input type="text" id="idInput" placeholder="معرف 1XBET" maxlength="10" />
    <br>
    <button onclick="verificarID()">دخول</button>
    <div id="errorMsg"></div>
  </div>

  <!-- Основной интерфейс -->
  <div id="gameContainer">
    <h2>ابحث عن التفاحة 🍎</h2>
    <div class="boxes" id="boxes">
      <div class="box">🍎</div>
      <div class="box">🍎</div>
      <div class="box">🍎</div>
      <div class="box">🍎</div>
      <div class="box">🍎</div>
    </div>

    <div class="buttons" id="gameButtons">
      <button onclick="showApple()">احصل على الإشارة</button>
      <button onclick="resetBoxes()">إعادة تعيين</button>
    </div>
  </div>

  <script>
    const boxes = document.querySelectorAll('.box');

    function verificarID() {
      const id = document.getElementById('idInput').value;
      const errorMsg = document.getElementById('errorMsg');
      const valid = /^13\d{8}$/.test(id);

      if (valid) {
        document.getElementById('authContainer').style.display = 'none';
        document.getElementById('gameContainer').style.display = 'block';
        document.getElementById('boxes').style.display = 'flex';
        document.getElementById('gameButtons').style.display = 'block';
        errorMsg.textContent = '';
      } else {
        errorMsg.textContent = 'معرف غير صالح. حاول مرة أخرى.';
      }
    }

    function showApple() {
      resetBoxes();
      const randomIndex = Math.floor(Math.random() * boxes.length);
      boxes[randomIndex].classList.add('apple');
    }

    function resetBoxes() {
      boxes.forEach(box => box.classList.remove('apple'));
    }
  </script>

</body>
</html>
